<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><h2>Formulaire de mise a jour  d'un article.</h2></a>
        </li>
    </ul>
    
    <form class="row g-3" th:action="@{/article/update}" th:object="${Un_article}" method="post">

        <div class="col-12">
            <input type="hidden" th:field="*{id}" class="Form-control">
            <inp ut type="hidden" th:field="*{dateCreation}" class="Form-control">
            <input type="hidden" th:field="*{qteStock}" class="Form-control">
        </div>

        <div class="col-12">
            <label for="validationDefault01" class="form-label">Designation</label>
            <select class="form-select" id="validationDefault01" name="categorie_id" required>
                <option value="">...Sélectionnez une catégorie...</option>
                <option th:each="cat:${listeCategorie}"
                        th:value="${cat.id}"
                        th:utext="${cat.designation}">
                </option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Libelle</label>
            <input type="text" id="validationDefault02" th:field="*{libelle}" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="validationDefault03">Prix</label>
            <input type="number"  id="validationDefault03" th:field="*{prix}" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="validationDefault04">Qte seuil</label>
            <input type="number" id="validationDefault04" th:field="*{qteSeuil}" class="form-control">
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </div>

    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
